<html>
    <head>
        <title>
            Note
        </title>
    </head>
    <body>
        <h1>Notes</h1>
        <a href="{% url 'note_create' %}">Create</a>

        {% if notes_list %}
        <ul>
            {% for note in notes_list %}
                <li>
                    <a href="{% url 'note_item' note.id %}">
                        {{ note.title }}
                    </a>
                </li>
            {% endfor %}
        </ul>
        {% else %}
            <p>
                No notes available.
            </p>
        {% endif %}
    </body>
</html>
